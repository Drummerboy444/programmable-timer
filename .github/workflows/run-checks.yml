name: Run checks

on:
  push:
    branches:
      - master

jobs:
  run-checks:
    name: Run checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Check types
        run: npm run check-types

      - name: Run tests
        run: npm run test
